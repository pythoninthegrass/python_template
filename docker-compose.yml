version: "3.9"

services:
  app:
    container_name: hello-cont
    image: python:3.10.9-slim-bullseye
    # tty: false               # false for `entrypoint` in Dockerfile
    # stdin_open: false        # false for `entrypoint` in Dockerfile
    build:
      context: ./
      dockerfile: ./Dockerfile
    volumes:
    - .:/app
    ports:
    - ${PORT:-8000}:8000
